<!DOCTYPE html>
<html>
    <head>
<style>
body {
	height: 100vh;
	margin: 0;
	display: grid;
	place-items: center;
	font-family: sans-serif;
	text-shadow: 1px 1px 1px black;
}

.card {
	margin: 20px;
	perspective: 600px;
}

.faces {
	width: 160px;
	height: 220px;
	transform-style: preserve-3d;
}

.face {
	border: 8px solid white;
	width: 100%;
	height: 100%;
	border-radius: 20px;
	display: flex;
	align-items: center;
	justify-content: center;
	position: absolute;
	backface-visibility: hidden;
}

.front {
	background: #F8E9A1;
	/*added for mobile browsers*/
	transform: translateZ(1px);
}

.back {
	transform: rotateY(180deg);
	color: white;
	background: repeating-linear-gradient(
		70deg,
		#606dbc,
		#606dbc 10px,
		#465298 10px,
		#465298 20px
	);
}

.loser .front {
	background: black;
}

.loser svg {
	filter: saturate(0);
}

/* page layout */

body,
html {
	width: 100%;
	font-family: "Open Sans", sans-serif;
	margin: 0;
	font-size: 20px;
	background: #1d1d1d;
}
* {
	position: relative;
	box-sizing: border-box;
}
.wrapper {
	visibility: hidden;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-wrap: wrap;
}

.front * {
	backface-visibility: hidden;
}

h1,
h3 {
	color: white;
	text-align: center;
}

h3 {
	margin: 0;
	padding: 0;
}

button {
	border: none;
	padding: 15px;
	background-color: #fff;
	color: #000;
}

</style>
<script>

</script>
</head>

<script>
    let wrapper = document.querySelector(".wrapper");
let parentCard = document.querySelector(".card");
let cardCount = 6; // make bigger

function createCards() {
	for (var i = 0; i < cardCount - 1; i++) {
		let clone = parentCard.cloneNode(true);
		wrapper.appendChild(clone);
	}
}
createCards();

let cards = gsap.utils.toArray(".card > .faces");
let loserIndex = gsap.utils.random(0, cardCount - 1, 1);
console.log(loserIndex);
cards[loserIndex].classList.add("loser");

cards.forEach(function (card, index) {
	let animation = gsap.timeline({ paused: true });
	animation.fromTo(card, { rotationY: 180 }, { rotationY: 0 });
	if (index == loserIndex) {
		animation.to(".faces:not(.loser)", {
			opacity: 0,
			ease: "power1.in",
			scale: 0.9,
			duration: 0.3,
			stagger: 0.1
		});
		animation.to(".loser .face", {
			duration: 0.3,
			borderColor: "red", 
			repeat: 4,
			yoyo: true
		});
	}
	card.animation = animation;
	card.addEventListener("click", function () {
		card.animation.play();
	});
});

gsap.set(wrapper, { autoAlpha: 1 });
gsap.from(".card", { opacity: 0, stagger: 0.2 });

</script>
